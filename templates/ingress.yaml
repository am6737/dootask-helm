{{- if and .Values.ingress.enabled .Values.ingress.appHost }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    {{- include "dootask.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.appHost }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                port:
                  number: 8080
                name: {{ .Release.Name }}-nginx

          - path: /ws
            pathType: Prefix
            backend:
              service:
                port:
                  number: 8080
                name: {{ .Release.Name }}-nginx

          - path: /fileview
            pathType: Prefix
            backend:
              service:
                port:
                  number: 8080
                name: {{ .Release.Name }}-fileview

          - path: /office
            pathType: Prefix
            backend:
              service:
                port:
                  number: 8080
                name: {{ .Release.Name }}-office

          - path: /drawio/webapp/
            pathType: Prefix
            backend:
              service:
                port:
                  number: 8080
                name: {{ .Release.Name }}-drawio-webapp

          - path: /drawio/export/
            pathType: Prefix
            backend:
              service:
                port:
                  number: 8080
                name: {{ .Release.Name }}-drawio-export

          - path: /minder
            pathType: Prefix
            backend:
              service:
                port:
                  number: 8080
                name: {{ .Release.Name }}-minder

          - path: /apps/okr/
            pathType: Prefix
            backend:
              service:
                port:
                  number: 8080
                name: {{ .Release.Name }}-okr

          - path: /ai/
            pathType: Prefix
            backend:
              service:
                port:
                  number: 8080
                name: {{ .Release.Name }}-ai

          - path: /approve/
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-approve
                port:
                  number: 8080
          - path: /approve/api/
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-approve
                port:
                  number: 8080
          - path: /approveAuth
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-php
                port:
                  number: 8080
{{- end }}
