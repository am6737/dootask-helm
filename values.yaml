    name: DooTask
    env: local
    key: base64:MF5T+3xkrFnIoBv3lGDCOWvgW50wVZqZ83UcpMPW/YY=
    debug: false
    scheme: auto
    url: http://localhost
    id: ""
    ippr: ""
    port: 2222
    sslPort: ""
    devPort: ""
    timezone: PRC

  log:
    channel: stack
    level: debug

  database:
    connection: mysql
    host: ""
    port: 3306
    name: dootask
    user: dootask
    password: 123456
    rootPassword: rootpassword
    prefix: pre_

  broadcastDriver: "log"

  cache:
    driver: redis

  queue:
