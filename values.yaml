  aws:
    accessKeyId: ""
    secretAccessKey: ""
    defaultRegion: us-east-1
    bucket: ""

  pusher:
    appId: ""
    appKey: ""
    appSecret: ""
    appCluster: mt1

  laravels:
    listenIp: 0.0.0.0
    listenPort: 20000